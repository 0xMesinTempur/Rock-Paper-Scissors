<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#2d3748" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Rock Hand (Top) -->
  <g transform="translate(60, 35) scale(0.8)">
    <path d="M-8,-8 L-8,8 L8,8 L8,-8 Z" fill="url(#iconGradient)" stroke="#2d3748" stroke-width="1.5" rx="4"/>
    <circle cx="0" cy="0" r="3" fill="#2d3748"/>
  </g>
  
  <!-- Paper Hand (Bottom Left) -->
  <g transform="translate(35, 85) scale(0.8) rotate(-120)">
    <rect x="-6" y="-8" width="12" height="16" fill="url(#iconGradient)" stroke="#2d3748" stroke-width="1.5" rx="2"/>
    <rect x="-4" y="-6" width="8" height="4" fill="#2d3748" opacity="0.3"/>
  </g>
  
  <!-- Scissors Hand (Bottom Right) -->
  <g transform="translate(85, 85) scale(0.8) rotate(120)">
    <path d="M-6,-8 L6,-8 L4,8 L-4,8 Z" fill="url(#iconGradient)" stroke="#2d3748" stroke-width="1.5"/>
    <line x1="-2" y1="-4" x2="2" y2="4" stroke="#2d3748" stroke-width="2"/>
    <line x1="2" y1="-4" x2="-2" y2="4" stroke="#2d3748" stroke-width="2"/>
  </g>
  
  <!-- Center Circle with VS -->
  <circle cx="60" cy="60" r="12" fill="#2d3748" stroke="#ffffff" stroke-width="2"/>
  <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">VS</text>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="90" cy="30" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="90" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="90" cy="90" r="2" fill="#ffffff" opacity="0.6"/>
</svg>